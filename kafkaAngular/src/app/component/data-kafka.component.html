
    <input type="text" [(ngModel)]="filters.keyword" name="keyword" (input)="getAllData()" style="width: 25%;" placeholder="Filter Data">

    <table mat-table [dataSource]="dataSource" style="width:80% ">

      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="id" class="make-gold">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element let i=index"> {{i+1}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="record">
        <th mat-header-cell *matHeaderCellDef> Record </th>
        <td mat-cell *matCellDef="let element"> {{element.record}} </td>
      </ng-container>
    
      <!-- Weight Column -->
      <ng-container matColumnDef="filename">
        <th mat-header-cell *matHeaderCellDef> Filename </th>
        <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
      </ng-container>
    
    
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row [ngClass]="{'make-gold': row.fileName == 'File1'}" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
